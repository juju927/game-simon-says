<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beep Beep Boop - Sequence Memory Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Gaegu:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <header>beep beep boop</header>
    <div class="game-main">
      <div class="overlay-start">
        <p>Memorise the pattern.<br/>
          Repeat it after!</p><br/>
        <button id="start-button">Start</button>
      </div>

      <div class="overlay-end"></div>


      <div class="game-details">
        <div id="level-label">Level: <span id="level">1</span></div>
        <div id="timer-label">Time: <span id="timer">0:30</span></div>
      </div>
      
      <div class="game-grid">
        <div class="grid-button" id="7"></div>
        <div class="grid-button" id="8"></div>
        <div class="grid-button" id="9"></div>
        <div class="grid-button" id="4"></div>
        <div class="grid-button" id="5"></div>
        <div class="grid-button" id="6"></div>
        <div class="grid-button" id="1"></div>
        <div class="grid-button" id="2"></div>
        <div class="grid-button" id="3"></div>
      </div>

    </div>

    <div class="settings-menu">
      <div class="settings-button"><button><i class="material-icons">volume_up</i></button></div> 
      <div class="settings-button"><button><i class="material-icons">wb_sunny</i></button></div>
      <div class="settings-button"><button><i class="material-icons">refresh</i></button></div>
      <div class="settings-button"><button><i class="material-icons">access_time</i></button></div>
      <div class="settings-button"><button><i class="material-icons">fast_forward</i></button></div>
    </div>
  </div>




  <script src="script.js"></script>
</body>
</html>
