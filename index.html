<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beep Beep Boop - Sequence Memory Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Gaegu:wght@700&family=Roboto+Flex:wght@200&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <header>beep beep boop</header>
    <div class="game-main">
      <div class="game-details">
        <div id="level-label">Level: <span id="level">1</span></div>
        <div id="timer-label">Time: <span id="timer">6</span></div>
      </div>
      
      <div class="game-grid">
        <div class="grid-button" id="button7"></div>
        <div class="grid-button" id="button8"></div>
        <div class="grid-button" id="button9"></div>
        <div class="grid-button" id="button4"></div>
        <div class="grid-button" id="button5"></div>
        <div class="grid-button" id="button6"></div>
        <div class="grid-button" id="button1"></div>
        <div class="grid-button" id="button2"></div>
        <div class="grid-button" id="button3"></div>

        <div class="overlay-start">
          <p>Memorise the sequence of buttons that light up, then press them in order.<br/>
            Every time you finish the pattern, it gets longer.<br/>
            Make a mistake, and the game is over!<br/></p>
          <button id="start-button">Start</button>
        </div>
  
        <div class="overlay-end">
          <p>You got to</p>
          <p font-size="5rem">Level <span id="endinglevel"></span><br/></p>
          <button id="restart-button">Play Again</button>
        </div>
      </div>

    </div>

    <div class="settings-menu">
      <div class="settings-button"><button><i class="material-icons">volume_up</i></button></div> 
      <div class="settings-button"><button><i class="material-icons">wb_sunny</i></button></div>
      <div class="settings-button"><button><i class="material-icons">refresh</i></button></div>
      <div class="settings-button"><button><i class="material-icons">access_time</i></button></div>
      <div class="settings-button"><button><i class="material-icons">play_button</i></button></div>
    </div>
  </div>




  <script src="script.js"></script>
</body>
</html>
